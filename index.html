<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script href="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand">123 +</div>
        <div class="current-operand">456</div>
      </div>

      <!-- ROW 1 -->
      <button class="span-two">AC</button>
      <button class="">DEL</button>
      <button class="">รท</button>
      <!-- ROW 2 -->
      <button class="">1</button>
      <button class="">2</button>
      <button class="">3</button>
      <button class="">*</button>
      <!-- ROW 3 -->
      <button class="">4</button>
      <button class="">5</button>
      <button class="">6</button>
      <button class="">+</button>
      <!-- ROW 4 -->
      <button class="">7</button>
      <button class="">8</button>
      <button class="">9</button>
      <button class="">-</button>
      <!-- ROW 5 -->
      <button class="">.</button>
      <button class="">0</button>
      <button class="span-two">=</button>
      
    </div>
</body>
</html>
